<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo List App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/jquery-3.4.1.min.js"></script>
    <script defer src='js/script.js'></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    <div class="overlay">
        <div class="modul modul-newList">
            <div class="modulTop">
                <h2>Add List</h2>
                <i class="fas fa-times" onclick="unshowNewList()"></i>
            </div>
            <input class="listName" type="text" placeholder="List">
            <button class="add" onclick="onNewList()">Add</button>
        </div>
        <div class="modul modul-editList">
            <div class="modulTop">
                <h2>Edit List</h2>
                <i class="fas fa-times" onclick="unshowEditList()"></i>
            </div>
            <input type="text" class="listName" placeholder="List">
            <button class="add" onclick="onEditList()">Save</button>
            <input class="clearText" type="text" placeholder="Type 'CLEAR'">
            <button class="clearTasks" onclick="onClearList()">Clear Completed Tasks</button>
            <input class="deleteText" type="text" placeholder="Type 'DELETE'">
            <button class="deleteButton" onclick="onDeleteList()">Delete List</button>
        </div>
        <div class="modul modul-newTask">
            <div class="modulTop">
                <h2>Add Task</h2>
                <i class="fas fa-times" onclick="unshowNewTask()"></i>
            </div>
            <input type="text" class="taskTitle" placeholder="Task">
            <textarea placeholder="Description" class="taskDesc" rows="8"></textarea>
            <select aria-valuenow="Incomplete" class="taskProg">
                <option value="Incomplete">Incomplete</option>
                <option value="In-progress">In-progress</option>
                <option value="Complete">Complete</option>
            </select>
            <button class="add" onclick="onNewTask()">Add</button>
        </div>
        <div class="modul modul-editTask">
            <div class="modulTop">
                <h2>Edit Task</h2>
                <i class="fas fa-cog" onclick="toggleEditTask()"></i>
                <i class="fas fa-times" onclick="unshowEditTask()"></i>
            </div>
            <input type="text" class="taskTitle toggle_disabled" placeholder="Task">
            <textarea placeholder="Description" class="taskDesc toggle_disabled" rows="8"></textarea>
            <select aria-valuenow="Incomplete" class="taskProg toggle_display">
                <option value="Incomplete">Incomplete</option>
                <option value="In-progress">In-progress</option>
                <option value="Complete">Complete</option>
            </select>
            <button class="add toggle_display" onclick="onEditTask()">Save</button>
            <input class="deleteText toggle_display" type="text" placeholder="Type 'DELETE'">
            <button class="deleteButton toggle_display" onclick="onDeleteTask()">Delete Task</button>
        </div>
    </div>
    <main>
        <nav>
            <button>Todo List App</button>
        </nav>
        <section class="frame">
            <div class="list">
                <div class="list-top">
                    <h3>List Title</h3>
                    <i class="fas fa-cog"></i>
                </div>
                <div class="task-list">
                    <div class="task">
                        <div class="task-labels">
                            <div class="label">green</div>
                        </div>
                        <div class="task-text">Task 1</div>
                    </div>
                    <div class="addTask">
                        Add a task...
                    </div>
                </div>
            </div>
            <div class="list">
                <div class="list-top">
                    <h3>List Title</h3>
                    <i class="fas fa-cog"></i>
                </div>
                <div class="task-list">
                    <div class="task">
                        <div class="task-labels"></div>
                        <div class="task-text">Task 1</div>
                    </div>
                    <div class="task">
                        <div class="task-labels"></div>
                        <div class="task-text">Task 1</div>
                    </div>
                    <div class="task">
                        <div class="task-labels"></div>
                        <div class="task-text">Task 1</div>
                    </div>
                    <div class="task">
                        <div class="task-labels"></div>
                        <div class="task-text">Task 1</div>
                    </div>
                    <div class="task">
                        <div class="task-labels"></div>
                        <div class="task-text">Task 1</div>
                    </div>
                    <div class="task">
                        <div class="task-labels"></div>
                        <div class="task-text">Task 1</div>
                    </div>
                    <div class="task">
                        <div class="task-labels"></div>
                        <div class="task-text">Task 1</div>
                    </div>
                    <div class="task">
                        <div class="task-labels"></div>
                        <div class="task-text">Task 1</div>
                    </div>
                    <div class="task">
                        <div class="task-labels"></div>
                        <div class="task-text">Task 1</div>
                    </div>
                    <div class="addTask">
                        Add a task...
                    </div>
                </div>
            </div>
            <button class="addList" onclick="showNewList()">
                Add a list...
            </button>
        </section>
    </main>
</body>
</html>
